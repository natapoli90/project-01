<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Train or Gain</title>

    <!-- You should get rid of bower_components if you're going to use CDNs instead -->

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <!-- jumbotron -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
      <h1 class="display-3">Admin Page</h1>
      <p class="lead">This page is made for adding, updating and deleting databases elements.</p>
      </div>
    </div>

    <div class="container">
      <!-- Watch your indentation -->
      <!-- It's important to keep it clean when you have so many nested elements -->
        <div class="row col-xs-6">
          <!-- food form -->
          <div id='food-form'>
            <form class="form-horizontal">
              <fieldset>
                <legend>New food entry</legend>
                <div class="form-group">
                  <label class="col-md-4 control-label" for="name">Food Name</label>
                  <div class="col-md-4">
                    <!-- You have 'required' twice in this input -->
                  <input id="name" required name="name" type="text" placeholder="" class="form-control input-md" required="">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label" for="calories">Calories</label>
                  <div class="col-md-4">
                  <input id="calories" required name="calories" type="number" placeholder="" class="form-control input-md">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label" for="image">Image</label>
                  <div class="col-md-4">
                  <input id="image" required name="image" type="url" placeholder="" class="form-control input-md">
                  </div>
                </div>
                <!-- Button -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="singlebutton">Save Entry</label>
                  <div class="col-md-4">
                    <button class="add-food btn glyphicon glyphicon-plus" name="singlebutton" ></button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
          </div>
            <div class="clearfix visible-xs-block"></div>
                <!-- activities form -->
                <div id='activity-form'>
                  <form class="form-horizontal">
                    <fieldset>
                      <legend>New activity entry</legend>
                      <div class="form-group">
                        <label class="col-md-4 control-label" for="name">Activity Name</label>
                        <div class="col-md-4">
                          <!-- Required is listed twice again here -->
                        <input id="name" required name="name" type="text" placeholder="" class="form-control input-md" required="">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-md-4 control-label" for="met">MET</label>
                        <div class="col-md-4">
                        <input id="met" required name="met" type="number" placeholder="" class="form-control input-md">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-md-4 control-label" for="image">Image</label>
                        <div class="col-md-4">
                        <input id="image" required name="image" type="url" placeholder="" class="form-control input-md">
                        </div>
                      </div>
                      <!-- Button -->
                      <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton">Save Entry</label>
                        <div class="col-md-4">
                          <button class="add-activity btn glyphicon glyphicon-plus" name="singlebutton"></button>
                        </div>
                      </div>
                    </fieldset>
                  </form>
                </div>
        </div>
      <hr>



    <!-- card deck for food -->
    <div class="foodDB col-xs-6">
      <h2>Food DB</h2>
      <div id="foods" class="row">
        <div class="card-deck-wrapper">
          <script id="foods-template" type="text/x-handlebars-template">
          <div class="card-deck" data-food-id='{{_id}}'>
            <div class="card col-md-3 col-sm-6 col-xs-12">
              <div class="card-block">
                <div class="card">
                  <img class="card-img-top img-responsive img-circle" src="{{image}}" alt="Card image cap">
                  <div class="card-block">
                    <h4 class="food-name">{{name}}</h4>
                    <p>Calories: </p><p class="food-calories">{{calories}}</p>
                    <a href="#" class="btn glyphicon glyphicon-pencil edit-food"></a>
                    <a href="#" class="btn glyphicon glyphicon-ok save-food hidden"></a>
                    <a href="#" class="btn glyphicon glyphicon-trash delete-food"></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </script>
        </div>
      </div>
    </div>

    <!-- card deck for activities -->
    <div class="activityDB col-xs-6">
      <h2>Activities DB</h2>
      <div id="activities" class="row">
        <div class="card-deck-wrapper">
          <script id="activities-template" type="text/x-handlebars-template">
          <div class="card-deck" data-activity-id='{{_id}}'>
            <div class="card col-md-3 col-sm-6 col-xs-12">
              <div class="card-block">
                <div class="card ">
                  <img class="card-img-top img-responsive img-circle" src="{{image}}" alt="Card image cap">
                  <div class="card-block">
                    <h4 class="activity-name">{{name}}</h4>
                    <p>MET: </p><p class="activity-met">{{met}}</p>
                    <a href="#" class="btn glyphicon glyphicon-pencil edit-activity"></a>
                    <a href="#" class="btn glyphicon glyphicon-ok save-activity hidden"></a>
                    <a href="#" class="btn glyphicon glyphicon-trash delete-activity"></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
